<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="calculadora">
    <header>
      <h1>calc</h1>
      <p>
        theme
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </p>
    </header>

    <main id="inputs">
      <ul>
        <input type="text" name="vels" id="vels">
      </ul>
      <ul>
        <input class="keynunbers" type="button" value="7">
        <input class="keynunbers" type="button" value="8">
        <input class="keynunbers" type="button" value="9">
        <input class="keydel" type="button" value="DEl" onclick="deletar()">
      </ul>
      <ul>
        <input class="keynunbers" type="button" value="4">
        <input class="keynunbers" type="button" value="5">
        <input class="keynunbers" type="button" value="6">
        <input class="keynunbers" type="button" value="+">
      </ul>
      <ul>
        <input class="keynunbers" type="button" value="1">
        <input class="keynunbers" type="button" value="2">
        <input class="keynunbers" type="button" value="3">
        <input class="keynunbers" type="button" value="-">
      </ul>
      <ul>
        <input class="keynunbers" type="button" value=".">
        <input class="keynunbers" type="button" value="0">
        <input class="keynunbers" type="button" value="/">
        <input class="keynunbers" type="button" value="x">
      </ul>
      <ul id="down">
        <input class="keydel" type="reset" value="RESET" onclick="reset()">
        <input class="result" type="button" value="=" onclick="calculadora()">
      </ul>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ClasRCDM">ClasRCDM</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
