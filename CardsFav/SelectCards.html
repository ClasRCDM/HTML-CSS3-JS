<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body onload="visibility()">
    <!-- *
    != ========================================== !=
    !=               Cards Selection              !=
    != ========================================== !=
    *-->
    <header> <!-- Title -->
        <h1>Cards</h1>
    </header>

    <!-- TODO ===== Cards ====== -->
    <fieldset>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n1"/>
            <span><p class="shadowsletter">1</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n2"/>
            <span><p class="shadowsletter">2</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n3"/>
            <span><p class="shadowsletter">3</p></span>
        </label>
        <label class="shadows">
            <input type="radio" name="radio-button" value="n4"/>
            <span><p class="shadowsletter">4</p></span>
        </label>
    </fieldset>
    
    <!-- ? ===== Menu ====== -->
    <form id="container">
        <nav id="nav-menu" onmousedown="visibility()">
            <main class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </main>
			<article id="content-menu" class="shadows" tabindex="0">
				<ul style="color: white; text-align: center;">
					<li><p id="MenuTitle"><strong>Visibility</strong></p></li>
                    <li>
                        <label for="number">Numbers</label>
                        <input type="checkbox" id="number" onclick="visibility()" checked>
                    </li>
                    <li>
                        <label for="cart">Carts</label>
                        <input type="checkbox" id="cart" onclick="visibility()" checked>
                    </li>
                    <li>
                        <label for="shadow">Shadows</label>
                        <input type="checkbox" id="shadow" onclick="visibility()" checked>
                    </li>
                    <li>
                        <label for="title">Title</label>
                        <input type="checkbox" id="title" onclick="visibility()" checked>
                    </li>
				</ul>
			</article>
		</nav>
	</form>
    <!-- ! Creator and Script -->
    <footer><p>Created by ClasRCDM</p></footer>
    <script src="MenuSettings.js"></script>
</body>
</html>
